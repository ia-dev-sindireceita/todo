<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - Todo App</title>

    <!-- Custom Tailwind CSS with shadcn/ui design system -->
    <link rel="stylesheet" href="/static/css/output.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="min-h-screen">
    <nav class="border-b bg-card">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold">Todo App</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/tasks" class="text-sm font-medium transition-all duration-200 hover:text-primary hover:scale-105">Minhas Tarefas</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-6 sm:px-6 lg:px-8">
        {{ template "content" . }}
    </main>
</body>
</html>
