{{ define "content" }}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold tracking-tight">
                Criar nova conta
            </h2>
            <p class="mt-2 text-sm text-muted-foreground">
                Comece a organizar suas tarefas hoje
            </p>
        </div>

        <div id="error-message" class="text-sm text-destructive" role="alert" aria-live="polite"></div>

        <div class="card">
            <div class="card-content pt-6">
                <form class="space-y-6" hx-post="/web/auth/register" hx-target="#error-message" hx-swap="innerHTML">
                    <div class="space-y-4">
                        <div class="space-y-2">
                            <label for="name" class="label">Nome completo</label>
                            <input id="name" name="name" type="text" required
                                   class="input"
                                   placeholder="Seu nome"
                                   aria-required="true"
                                   autocomplete="name">
                        </div>
                        <div class="space-y-2">
                            <label for="email" class="label">Email</label>
                            <input id="email" name="email" type="email" required
                                   class="input"
                                   placeholder="seu@email.com"
                                   aria-required="true"
                                   autocomplete="email">
                        </div>
                        <div class="space-y-2">
                            <label for="password" class="label">Senha</label>
                            <input id="password" name="password" type="password" required minlength="8"
                                   class="input"
                                   placeholder="Mínimo 8 caracteres"
                                   aria-required="true"
                                   aria-describedby="password-requirements"
                                   autocomplete="new-password">
                            <p id="password-requirements" class="text-xs text-muted-foreground">A senha deve ter no mínimo 8 caracteres</p>
                        </div>
                    </div>

                    <button type="submit"
                            class="btn-default w-full transition-all duration-200 hover:scale-105"
                            aria-label="Criar nova conta">
                        Cadastrar
                    </button>
                </form>
            </div>
        </div>

        <div class="text-center">
            <p class="text-sm text-muted-foreground">
                Já tem uma conta?
                <a href="/login" class="font-medium text-primary hover:underline transition-all duration-200">
                    Entrar
                </a>
            </p>
        </div>
    </div>
</div>
{{ end }}
