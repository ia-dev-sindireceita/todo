{{ define "content" }}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold tracking-tight">
                Entrar na sua conta
            </h2>
            <p class="mt-2 text-sm text-muted-foreground">
                Acesse sua conta para gerenciar suas tarefas
            </p>
        </div>

        <div id="error-message" class="text-sm text-destructive" role="alert" aria-live="polite"></div>

        <div class="card">
            <div class="card-content pt-6">
                <form class="space-y-6" hx-post="/web/auth/login" hx-target="#error-message" hx-swap="innerHTML">
                    <div class="space-y-4">
                        <div class="space-y-2">
                            <label for="email" class="label">Email</label>
                            <input id="email" name="email" type="email" required
                                   class="input"
                                   placeholder="seu@email.com"
                                   aria-required="true"
                                   autocomplete="email">
                        </div>
                        <div class="space-y-2">
                            <label for="password" class="label">Senha</label>
                            <input id="password" name="password" type="password" required
                                   class="input"
                                   placeholder="Sua senha"
                                   aria-required="true"
                                   autocomplete="current-password">
                        </div>
                    </div>

                    <button type="submit"
                            class="btn-default w-full transition-all duration-200 hover:scale-105"
                            aria-label="Entrar na conta">
                        Entrar
                    </button>
                </form>
            </div>
        </div>

        <div class="text-center">
            <p class="text-sm text-muted-foreground">
                NÃ£o tem uma conta?
                <a href="/register" class="font-medium text-primary hover:underline transition-all duration-200">
                    Cadastre-se
                </a>
            </p>
        </div>
    </div>
</div>
{{ end }}
